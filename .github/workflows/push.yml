name: "Bump Version"

on:
  pull_request:
    types:
      - closed
      - labeled

jobs:
  bump-version:
    name: "Bump Version on master"
    if: ${{ github.event.pull_request.merged && contains( github.event.pull_request.labels.*.name, 'javascript') && contains( github.event.pull_request.labels.*.name, 'dependencies')}}
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout source code"
        uses: "actions/checkout@v2"
        with:
          ref: ${{ github.ref }}
      - name: "cat package.json"
        run: cat ./package.json
      - name: "Setup Node.js"
        uses: "actions/setup-node@v1"
        with:
          node-version: 12
      - name: "Automated Version Bump"
        uses: "phips28/gh-action-bump-version@master"
        with:
          tag-prefix: ''
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: "cat package.json"
        run: cat ./package.json
